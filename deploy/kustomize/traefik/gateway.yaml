apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: debian-k3s-gateway
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
  - name: web
    port: 8000
    protocol: HTTP
    hostname: "*.debian-k3s"
  - name: websecure
    port: 8443
    protocol: HTTPS
    hostname: "*.debian-k3s"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: debian-k3s-gateway-tls
        namespace: traefik
